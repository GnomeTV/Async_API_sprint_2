version: '3'
services:
  service:
    build: ../../movies_fast
    image: fastapi_image
    env_file:
      - ../../movies_fast/.env
    expose:
      - "8000"

  etl:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    environment:
      - discovery.type=single-node
    volumes:
      - etl_data:/usr/share/elasticsearch/data

  redis:
    image: redis:7.0.5
    volumes:
      - redis:/data

  nginx:
    image: nginx:1.23
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
    depends_on:
      - service
    ports:
      - "80:80"

  tests:
    image: fastapi_image
    env_file:
      - .env
    depends_on:
      - service
    entrypoint: >
      sh -c "pip install -r requirements.txt
      && python3 utils/wait_for_es.py
      && python3 utils/wait_for_redis.py
      && pytest tests/functional/src"


volumes:
  etl_data:
  redis: